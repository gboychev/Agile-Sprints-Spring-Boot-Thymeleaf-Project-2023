<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Agile Sprints: Create a Sprint Result')"/>
<body>
<div th:replace="fragments/menu :: menu"/>
<div class="container mt-5">
    <h2 class="text-center text-white">Add a Project Result</h2>
    <form action="/projects/results/create"  method="post">
        <div class="form-group">
            <label class="text-white" for="project">The Project this Project Result is for</label>
            <input type="sprint" class="form-control" id="project" name="project"/>
        </div>
        <div class="form-group">
            <label class="text-white" for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" name="endDate"/>
        </div>
        <div class="form-group">
            <label class="text-white" for="duration">Duration</label>
            <input class="form-control" id="duration" name="duration"/>
        </div>
        <div class="form-group">
            <label class="text-white" for="resultsDescription">Results Description</label>
            <input type="text" class="form-control" id="resultsDescription" name="resultsDescription"/>
        </div>
        <div class="form-group">
            <label class="text-white" for="projectResults">Sprint Results</label>
            <input type="text" class="form-control" id="projectResults" name="projectResults"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<div th:replace="fragments/foot :: foot"/>
</body>
</html>
