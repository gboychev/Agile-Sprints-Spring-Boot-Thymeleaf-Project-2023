<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Agile Sprints: All Sprints')"/>
<body>
<div th:replace="fragments/menu :: menu"/>
<div class="container">
  <h2 class="text-center text-white">Project Result List</h2>
  <table class="table">
    <thead>
    <tr>
      <th class="text-white">ID</th>
      <th class="text-white">Project</th>
      <th class="text-white">End Date</th>
      <th class="text-white">Duration</th>
      <th class="text-white">Results Description</th>
      <th class="text-white">Sprint Results</th>
      <th class="text-white">Created</th>
      <th class="text-white">Modified</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
      <td class="text-white" th:text="${result.id}"></td>
      <td class="text-white" th:text="${result.project}"></td>
      <td class="text-white" th:text="${result.endDate}"></td>
      <td class="text-white" th:text="${result.duration}"></td>
      <td class="text-white" th:text="${result.resultsDescription}"></td>
      <td class="text-white" th:text="${result.sprintResults}"></td>
      <td class="text-white" th:text="${result.created}"></td>
      <td class="text-white" th:text="${result.modified}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="text-center">
  <a th:href="@{/projects/results/create}" class="btn btn-primary">Submit Project Result</a>
</div>
</body>
</html>
