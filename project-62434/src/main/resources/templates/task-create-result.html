<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Agile Sprints: Create a Task Result')"/>
<body>
<div th:replace="fragments/menu :: menu"/>
<div class="container mt-5">
  <h2 class="text-center text-white">Add a Task Result</h2>
  <form action="/tasks/create-result"  method="post">
    <div class="form-group">
      <label class="text-white" for="task">The Task this Task Result is for</label>
      <input type="text" class="form-control" id="task" name="task"/>
    </div>
    <div class="form-group">
      <label class="text-white" for="actualEffort">Actual Effort</label>
      <input type="text" class="form-control" id="actualEffort" name="actualEffort"/>
    </div>
    <div class="form-group">
      <label class="text-white" for="verifiedBy">Verified By</label>
      <input class="form-control" id="verifiedBy" name="verifiedBy"/>
    </div>
    <div class="form-group">
      <label class="text-white" for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description"/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<div th:replace="fragments/foot :: foot"/>
</body>
</html>
